<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:ZEN | Animation Roblox Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS STYLY (Design) */
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #ff3c00;
            --card-bg: #111;
            --online: #3ba55c;
            --idle: #faa61a;
            --dnd: #ed4245;
            --offline: #747f8d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; line-height: 1.6; }
        nav { padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid #222; }
        .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; font-family: 'JetBrains Mono', monospace; }
        .logo span { color: var(--accent); }
        .menu a { color: #888; text-decoration: none; margin-left: 30px; transition: 0.3s; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; }
        .menu a:hover { color: var(--accent); }
        header { min-height: 100vh; display: flex; align-items: center; padding: 0 10%; background: radial-gradient(circle at 80% 20%, #1a0b0b 0%, var(--bg) 60%); }
        .hero-content { max-width: 650px; }
        .discord-status-box { display: inline-flex; align-items: center; background: rgba(255, 255, 255, 0.05); padding: 10px 20px; border-radius: 50px; margin-bottom: 25px; border: 1px solid #333; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; transition: 0.3s; }
        .discord-status-box:hover { border-color: var(--accent); background: rgba(255, 255, 255, 0.08); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background-color: var(--offline); margin-right: 15px; box-shadow: 0 0 10px var(--offline); transition: 0.3s; }
        .discord-avatar { width: 35px; height: 35px; border-radius: 50%; margin-right: 15px; display: none; border: 2px solid transparent; }
        h1 { font-size: 4rem; line-height: 1.1; margin-bottom: 20px; font-weight: 900; }
        .role { color: var(--accent); font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; }
        .btn { display: inline-block; margin-top: 30px; padding: 15px 30px; background: var(--accent); color: white; text-decoration: none; font-weight: bold; border-radius: 5px; transition: transform 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .btn:hover { transform: translateY(-3px); }
        section { padding: 100px 10%; }
        .section-title { font-size: 2rem; margin-bottom: 40px; border-left: 4px solid var(--accent); padding-left: 20px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .project-card { background: var(--card-bg); border-radius: 10px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .project-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .thumb { height: 180px; background: #222; display: flex; align-items: center; justify-content: center; color: #555; background-size: cover; background-position: center; }
        .project-info { padding: 20px; }
        .project-info h3 { margin-bottom: 5px; font-size: 1.1rem; }
        .project-info p { color: #888; font-size: 0.85rem; }
        footer { padding: 60px 10%; background: #000; border-top: 1px solid #222; text-align: center; color: #555; margin-top: 50px; }
        @media (max-width: 768px) { h1 { font-size: 2.5rem; } nav { padding: 20px; } .menu { display: none; } }
    </style>
</head>
<body>

    <nav>
        <div class="logo">RE:<span>ZEN</span></div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#projects">My Progress</a>
        </div>
    </nav>

    <header>
        <div class="hero-content">
            <div class="discord-status-box" id="discord-widget">
                <img src="" class="discord-avatar" id="discord-avatar">
                <div class="status-dot" id="status-dot"></div>
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <span id="status-text" style="font-weight: bold; color: #fff;">Loading...</span>
                    <span id="status-detail" style="font-size: 0.75rem; color: #aaa;">Connecting...</span>
                </div>
            </div>
            <br>
            <span class="role" id="hero-role"></span>
            <h1 id="hero-title"></h1>
            <p style="color: #aaa; margin-bottom: 30px; font-size: 1.1rem;" id="hero-desc"></p>
            <a href="" target="_blank" class="btn" id="hero-btn">Add me on Discord</a>
        </div>
    </header>

    <section id="projects">
        <h2 class="section-title">My Progress</h2>
        <div class="grid" id="project-grid">
            </div>
    </section>

    <footer>
        <p>&copy; 2025 RE:ZEN. Learning in progress.</p>
    </footer>

    <script>
        // 1. NASTAVENÍ DISCORDU
        const discordID = '868393762555043870'; 

        // 2. NASTAVENÍ TEXTŮ NA ÚVODNÍ STRÁNCE
        const heroData = {
            role: "<ASPIRING ANIMATOR>",
            title: "My Animation Journey.",
            description: "Exploring the world of 2D/3D animation. Learning, creating, and improving every day.",
            buttonText: "Join My Discord Server",
            buttonLink: "https://discord.gg/tvoje-pozvanka" // Sem dej odkaz na tvůj server nebo profil
        };

        // 3. SEZNAM PROJEKTŮ (Chceš přidat další? Zkopíruj { ... }, a vlož to za čárku)
        const projects = [
            {
                title: "First Walk Cycle",
                desc: "Understanding the key of movement.",
                image: "https://placehold.co/600x400/111/FFF?text=Walk+Cycle" // Odkaz na obrázek/GIF
            },
            {
                title: "Pickup Animation",
                desc: "My first pickup animation",
                image: "https://placehold.co/600x400/222/FFF?text=Donut+3D"
            },
            {
                title: "Jump and Collect",
                desc: "I have created my first ever jump related animation.",
                image: "https://placehold.co/600x400/000/FFF?text=Neon+City"
            }
            // MÍSTO PRO DALŠÍ PROJEKT (Odmaž // a doplň údaje):
            // ,
            // {
            //     title: "NÁZEV NOVÉHO VIDEA",
            //     desc: "Popis co jsem dělal...",
            //     image: "ODKAZ NA OBRÁZEK"
            // }
        ];

        // =================================================================
        // ⛔ OD TUD DOLŮ UŽ NIC NEMĚŇ (TO JE MOTOR WEBU) ⛔
        // =================================================================

        // Naplnění textů
        document.getElementById('hero-role').innerText = heroData.role;
        document.getElementById('hero-title').innerText = heroData.title;
        document.getElementById('hero-desc').innerText = heroData.description;
        const btn = document.getElementById('hero-btn');
        btn.innerText = heroData.buttonText;
        btn.href = heroData.buttonLink;

        // Generování projektů
        const grid = document.getElementById('project-grid');
        projects.forEach(project => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <div class="thumb" style="background-image: url('${project.image}');"></div>
                <div class="project-info">
                    <h3>${project.title}</h3>
                    <p>${project.desc}</p>
                </div>
            `;
            grid.appendChild(card);
        });

        // Discord Logic (Lanyard)
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const statusDetail = document.getElementById('status-detail');
        const avatar = document.getElementById('discord-avatar');

        async function fetchDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${discordID}`);
                const data = await response.json();
                
                if (data.success) {
                    const discordData = data.data;
                    const statusColors = { online: '#3ba55c', idle: '#faa61a', dnd: '#ed4245', offline: '#747f8d' };
                    const status = discordData.discord_status;
                    const color = statusColors[status];
                    
                    statusDot.style.backgroundColor = color;
                    statusDot.style.boxShadow = `0 0 10px ${color}`;
                    avatar.style.borderColor = color;

                    if (discordData.discord_user.avatar) {
                        avatar.src = `https://cdn.discordapp.com/avatars/${discordID}/${discordData.discord_user.avatar}.png`;
                        avatar.style.display = 'block';
                    }

                    statusText.textContent = status.toUpperCase();
                    statusText.style.color = color;

                    if (discordData.activities && discordData.activities.length > 0) {
                        const activity = discordData.activities.find(act => act.type !== 4);
                        if (activity) {
                            if(activity.name === "Spotify") {
                                statusDetail.innerHTML = `Listening to: <span style="color: white;">${activity.details}</span>`;
                            } else {
                                statusDetail.innerHTML = `Playing: <span style="color: white;">${activity.name}</span>`;
                            }
                        } else { statusDetail.textContent = "Just chilling"; }
                    } else { statusDetail.textContent = "No activity"; }
                }
            } catch (error) { console.error(error); }
        }
        fetchDiscordStatus();
        setInterval(fetchDiscordStatus, 5000);
    </script>
</body>
</html>
